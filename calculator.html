<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="visual">
                <div class="visual-previous"></div>
                <div class="visual-current"></div>
            </div>
            <div class="buttonclass">
                <button class="allclear size2">AC</button>
                <button class="clear">C</button>
                <button class="divide">รท</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="multiply">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="substract">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="add">+</button>
                <button class="btn fullstop">.</button>
                <button class="btn">0</button>
                <button class="equal size2">=</button>
            </div>
        </div>
    </div>
<script src="./claculator.js"></script>    
</body>
</html>
